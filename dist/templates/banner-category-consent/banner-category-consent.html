<script>
  function showCookieBanner() {
    var coiConsentBanner = document.getElementById('coiConsentBanner');
    coiConsentBanner.style.display = 'flex';
  }

  function hideCookieBanner() {
    var coiConsentBanner = document.getElementById('coiConsentBanner');
    coiConsentBanner.style.display = 'none';
  }
</script>
<link rel="stylesheet" href="/templates/banner/only-banner.css">
<link rel="stylesheet" href="/templates/banner-category-consent/banner-category-consent.css">
<div class="coi-consent-banner" id="coiConsentBanner">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <div class="coi-consent-banner__base" id="coiConsentBannerBase">
    <div class="coi-consent-banner__consent-area">
      <div class="coi-consent-banner__cookie-categories">
        {{#each cookie_categories}}
          {{#if this.is_necessary}}
            <label class="coi-consent-banner__category-name cookie_cat_necessary">{{{this.cookie_type_name}}}
              <input type="checkbox" class="coi-consent-banner__category-checkbox" name="{{this.cookie_type_label}}" checked="checked"
                disabled>
              <span class="coi-consent-banner__checkmark disabled"></span>
            </label>
          {{/if}}
          {{#unless this.is_necessary}}
            {{#unless this.is_unclassified}}
              <label class="coi-consent-banner__category-name {{this.cookie_type_label}}">{{{this.cookie_type_name}}}
                <input type="checkbox" class="coi-consent-banner__category-checkbox" name="{{this.cookie_type_label}}" onclick="CookieInformation.changeCategoryConsentDecision('{{this.cookie_type_label}}');">
                <span class="coi-consent-banner__checkmark"></span>
              </label>
            {{/unless}}
          {{/unless}}
        {{/each}}
      </div>
      <button onclick="CookieInformation.submitConsent()" class="coi-consent-banner__agree-button" id="cookieBannerAgree">
        {{{accept_cookies_button}}}
      </button>
    </div>
    <div class="coi-consent-banner__summary" id="coi-consent-banner__summary">
      <div class="coi-consent-banner__summary-texts">
        <span class="summary-texts__title ">{{{banner_heading}}}</span>
        <span class="summary-texts__description">{{{banner_main_text}}}</span>
        <a href="" class="summary-texts__show-details" id="coiShowDetails">{{{translations.show_details}}}</a>
      </div>
    </div>
  </div>
</div>
