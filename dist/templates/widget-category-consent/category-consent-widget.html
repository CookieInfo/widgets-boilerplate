<link rel="stylesheet" href="../templates/widget-category-consent/category-consent-widget.css">
<div class="coi-category-consent">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <span class="coi-category-consent__page-title">{{{translations.category_consent_header}}}</span>
    <div class="coi-category-categories-list">
        {{#each cookie_categories}}
            <div class="categories-list__single-category">
                <div class="categories-list__category-title-wrapper">
                    <span class="categories-list__category-title">{{{this.cookie_type_name}}}</span>
                    <div class="categories-list__switch-container">
                        {{#unless this.is_unclassified}}
                            {{#unless this.is_necessary}}
                            <label class="switch-container__consent-switch">
                                <input type="checkbox" class="switch-container__category-checkbox"
                                       onclick="CookieInformation.changeCategoryConsentDecision('{{this.cookie_type_label}}')"
                                       name="{{this.cookie_type_label}}">
                                <span class="switch-container__slider"></span>
                            </label>
                            {{/unless}}
                        {{/unless}}
                    </div>
                </div>
                <div class="categories-list__description-wrapper">
                    <div class="categories-list__description-text">{{{this.cookie_type_description}}}</div>
                </div>
            </div>
        {{/each}}
    </div>
    <div class="coi-category-consent__decison">
        <!-- <span class="coi-category-consent__select-all">SELECT ALL</span> -->
        <button class="coi-category-consent__update-consent" onclick="CookieInformation.submitConsent()">
            {{{translations.update_consent_button}}}
        </button>
    </div>
</div>
