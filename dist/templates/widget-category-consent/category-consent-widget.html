<link rel="stylesheet" href="../templates/widget-category-consent/category-consent-widget.css">
<div>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <div class="cooi-categories-container">
    <span class="cooi-page-title">{{{translations.category_consent_header}}}</span>
    <div class="cooi-categories-list">
      {{#each cookie_categories}}
        <div class="cooi-single-category">
          <div class="cooi-category-title-area">
            <span class="cooi-category-title">{{{this.cookie_type_name}}}</span>
            <div class="cooi-consent-switch-container">
              {{#unless this.is_unclassified}}
                {{#unless this.is_necessary}}
                  <label class="cooi-consent-switch">
                    <input type="checkbox" class="cooi-category-checkbox" onclick="CookieInformation.changeCategoryConsentDecision('{{this.cookie_type_label}}')"
                      name="{{this.cookie_type_label}}">
                    <span class="cooi-slider"></span>
                  </label>
                {{/unless}}
              {{/unless}}
            </div>
          </div>
          <div class="cooi-category-desc-area">
            <div class="cooi-category-desc">{{{this.cookie_type_description}}}</div>
          </div>
        </div>
      {{/each}}
    </div>
    <div class="cooi-consent-decision">
      <!-- <span class="cooi-select-all">SELECT ALL</span> -->
      <button class="cooi-update-consent" onclick="CookieInformation.submitConsent()">{{{translations.update_consent_button}}}</button>
    </div>
  </div>
</div>
